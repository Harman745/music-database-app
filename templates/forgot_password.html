{% extends "base.html" %}

{% block title %}Forgot Password - Music Database{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Forgot Password</h2>
        <p style="color: #666; margin-bottom: 20px;">Enter your email and memorable word to reset your password.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="memorable_word">Memorable Word</label>
                <input type="text" id="memorable_word" name="memorable_word" required placeholder="The word you set during registration">
            </div>
            <button type="submit" class="btn-primary btn-full">Verify & Reset Password</button>
        </form>
        <p class="auth-footer">
            Remember your password? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
